{% extends 'base.html' %}

{% block title %}暗記カード一覧{% endblock %}
{% block h1 %}暗記カード一覧{% endblock %}

{% block content %}
<div class="row">
  <div class="col-9">
    {% for item in object_list %}
      <div class="p-4 m-4 bg-light border border-success rounded">
        <h5 class="text-success">問題：{{ item.question }}</h5>
        <h6>答え：{{ item.answer }}</h6>
        <h6>カテゴリ：{{ item.category }}</h6>
        <h6>id：{{ item.id }}</h6>
        <div class="mt-3">
          <a href="{% url 'detail-card' item.pk %}">詳細へ</a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock content%}
